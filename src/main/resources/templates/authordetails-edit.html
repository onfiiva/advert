<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/site.css}" rel="stylesheet" />
    <div th:insert="blocks/header" ></div>
</head>
<body>
<div class=ex1><h1>Редактирование биографии</h1></div>
<form method="post" th:object="${authorDetails}">
    <table border="1" class="styled-table">
        <tr>
            <th>Возраст</th>
            <th>Биография</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="age" placeholder="Введите возраст" th:field="*{age}" id="age" th:value="${age}" >
                <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
            </td>
            <td>
                <input type="text" name="biography" placeholder="Введите биографию" th:field="*{biography}" id="biography" th:value="${biography}">
                <div style="color: red" th:if="${#fields.hasErrors('biography')}" th:errors="*{biography}"/>
            </td>

        </tr>

    </table>
    <div align="center"><button type="submit" class="green">Изменить информацию</button></div>
</form>
</body>
</html>
