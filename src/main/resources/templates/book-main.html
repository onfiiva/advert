<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:href="@{/css/site.css}" rel="stylesheet" />
  <div th:insert="blocks/header" ></div>
</head>
<body>
<div class=ex1><h1>Книги</h1></div>
<table  border="1" class="styled-table">
  <tr>
    <th>Количество страниц</th>
    <th>Название</th>
    <th>Цена</th>
    <th>Издатель</th>
    <th>Автор</th>
  </tr> <!--ряд с ячейками заголовков-->
  <tr th:each="el : ${books}">
    <td th:text="${el.pages}"></td>
    <td th:text="${el.title}"></td>
    <td th:text="${el.price}"></td>
    <td>
      <from th:each="pasp : ${el.getAuthor()}">
        <p th:text="${pasp.getSurname()}"/>
      </from>
    </td>
    <td>
      <from th:each="pasp : ${el.getPublisher()}">
        <p th:text="${pasp.getName()}"/>
      </from>
    </td>



    </div>
    <td><a th:href="'/manager/book/' + ${el.id} + '/edit'" class="edit">Редактировать</a></td>
    <td><a th:href="'/manager/book/' + ${el.id} + '/remove'" class="delete">Удалить</a></td>
  </tr>
</table>
<p></p>
<center><a href="/manager/book/add" class="button7">Создать</a></center>
<br>
</body>
<footer>
  <div th:insert="blocks/footer" ></div>
</footer>
</html>
